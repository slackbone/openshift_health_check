[defaults]
# Configuração básica do Ansible para Avaliação de Saúde do OpenShift
# Otimizada para execução em RHCOS (Red Hat CoreOS)
host_key_checking = False
inventory = ../inventory/hosts.yml
roles_path = ../roles
collections_path = collections
stdout_callback = yaml
bin_ansible_callbacks = True
callbacks_enabled = timer, profile_tasks, profile_roles
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
retry_files_enabled = False
timeout = 30
# Reduzir forks em control nodes com poucos CPUs (ex.: 4) evita "worker dead" e pico de CPU
forks = 2
poll_interval = 2
log_path = logs/ansible.log

[inventory]
# Inventory settings
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Privilege escalation settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
retries = 3
timeout = 30

[colors]
# Color settings for output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
